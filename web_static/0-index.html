<!DOCTYPE html>
<html>
  <head>
    <title>Header and Footer Example</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #ff0000;
        height: 70px;
        width: 100%;
      }
      footer {
        background-color: #00ff00;
        height: 60px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        bottom: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- Header content here -->
    </header>

    <!-- Body content here -->

    <footer>
      <span style="color: white; font-weight: bold">Best School</span>
    </footer>
  </body>
</html>
